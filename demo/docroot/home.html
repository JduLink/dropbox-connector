<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	
	function processElements ( elements, style){
		
		for ( var i = 0; i < elements.length; i++){
			elements[i].style.display=style;
		}
	}
	
	function updateOptions(value){
	
	var hideElements = document.getElementsByClassName('hidden');	
	var showElements = document.getElementsByClassName(value);
	
	processElements(hideElements, 'none');
	processElements(showElements, 'block')
	
	}
	</script>
	<!--onsubmit="this.action=document.getElementById('op').options[document.getElementById('op').selectedIndex].value;"-->
	<form action=/in method="post">
		Redis Demo Jump Page <br /> <br />
		Operation: <select id="op" name="op" onchange="updateOptions(this.options[this.selectedIndex].value);">
					<option value="upFile">Upload File</option>
					<option value="createF">Create Folder</option>
					<option value="delete">Delete</option>
					<option value="downFile">Download File</option>
					<option value="list">List</option>
					<option value="move">Move</option>
					<option value="getLink">Get Link</option>
				</select><br /><br />
		<div class="hidden upFile" id="inputFile">Select File: <select name="inputFile" >
																	<option value="Dropbox-connector.png" >Dropbox-connector</option>
																	<option value="Dropbox-endpoint.png" >Dropbox-endpoint</option>
																	<option value="Dropbox-transformer.png" >Dropbox-transformer</option>
																</select>
		</div>
		<div class="hidden upFile" id="overwrite">Overwrite?  Yes <input type="radio" name="overwrite" value="true"  /> No <input type="radio" name="overwrite" value="false"  /></div>
		<div class="hidden upFile createF delete downFile list getLink" id="dropboxPath">Path:<input type="text" name="dropboxPath" /></div>
		<div class="hidden upFile" id="fileName">Filename:<input type="text" name="fileName" /></div>
		<div class="hidden move" id="from">From:<input type="text" name="from" /></div>
		<div class="hidden move" id="to">To:<input type="text" name="to" /></div>
		<div class="hidden move downFile" id="delete">Delete?  Yes <input type="radio" name="delete" value="true"  /> No <input type="radio" name="delete" value="false"  /></div>
		<div class="hidden getLink" id="shortUrl">Short URL?  Yes <input type="radio" name="shortUrl" value="true"  /> No <input type="radio" name="shortUrl" value="false"  /></div>
		</br >
		<input type="submit" value="Submit"/>
	</form>


</body>
</html>
